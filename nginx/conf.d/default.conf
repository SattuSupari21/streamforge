proxy_cache_path /var/cache/nginx/video_cache levels=1:2 keys_zone=video_cache:10m max_size=10g inactive=1h use_temp_path=off;

server {
  listen 80;
  server_name localhost;

  client_max_body_size 500M;

  # /upload endpoint
  location /upload/ {
    if ($request_method = OPTIONS ) {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Requested-With, X-Forwarded-For, Range, Origin' always;
      add_header 'Access-Control-Max-Age' 1728000 always;
      add_header 'Content-Length' 0 always;
      add_header 'Content-Type' 'text/plain charset=UTF-8' always;
      return 204;
    }

    proxy_pass http://api_gateway:3000/ingestion/upload;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Requested-With, X-Forwarded-For, Range, Origin' always;
  }

  # /play endpoint for MinIO HLS
  location /play/ {
    if ($request_method = OPTIONS ) {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Range, Accept-Encoding, Origin' always;
      add_header 'Access-Control-Max-Age' 1728000 always;
      add_header 'Content-Length' 0 always;
      add_header 'Content-Type' 'text/plain charset=UTF-8' always;
      return 204;
    }

    proxy_cache video_cache;
    proxy_cache_valid 200 1h;
    proxy_cache_use_stale error timeout updating;

    proxy_pass http://minio:9000/;

    # Remove fixed Host header to avoid signature issues
    proxy_set_header Host minio:9000;

    add_header Cache-Control "public, max-age=3600" always;

    proxy_set_header Range $http_range;
    proxy_set_header If-Range $http_if_range;
  }

  # /auth endpoint for authentication routes
  location /auth/register {
    if ($request_method = OPTIONS ) {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Requested-With, X-Forwarded-For, Range, Origin' always;
      add_header 'Access-Control-Max-Age' 1728000 always;
      add_header 'Content-Length' 0 always;
      add_header 'Content-Type' 'text/plain charset=UTF-8' always;
      return 204;
    }

    proxy_pass http://api_gateway:3000/auth/register;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Requested-With, X-Forwarded-For, Range, Origin' always;
  }

  location /auth/login {
    if ($request_method = OPTIONS ) {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Requested-With, X-Forwarded-For, Range, Origin' always;
      add_header 'Access-Control-Max-Age' 1728000 always;
      add_header 'Content-Length' 0 always;
      add_header 'Content-Type' 'text/plain charset=UTF-8' always;
      return 204;
    }

    proxy_pass http://api_gateway:3000/auth/login;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Requested-With, X-Forwarded-For, Range, Origin' always;
  }
}
